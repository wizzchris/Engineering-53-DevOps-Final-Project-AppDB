---
driver:
  name: ec2
  region: eu-west-1
  require_chef_omnibus: true
  associate_public_ip: true
  interface: public
  instance_type: t2.micro

transport:
  connection_timeout: 10
  connection_retries: 5

provisioner:
  name: chef_zero
  always_update_cookbooks: true
client_rb:
  chef_license: accept
verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
    driver:
      image_id: ami-0f630a3f40b1eb0b8
    transport:
      username: ubuntu

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
